<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/comp">
    <h:head>
        <title><ui:insert name="title"><h:outputText value="#{msg.windowTitle}" /></ui:insert></title>
        <h:outputStylesheet library="default" name="css/main.css" />
    </h:head>
    <h:body>
        <h:form id="MainForm">
            <comp:poll interval="2000" render="MainForm:NavigationBar" />
            <h:panelGroup styleClass="MainWrapper">
                <h:panelGroup styleClass="Header">
                    <h1><ui:insert name="headerTitle"><h:outputText value="#{msg.headerTitle}" /></ui:insert></h1>
                </h:panelGroup>
                <h:panelGroup id="NavigationBar" styleClass="NavigationBar">
                    <h:outputText value="[ None ]" rendered="#{empty mainTemplateBean.registeredModuleInformation}" />
                    <ul>
                        <ui:repeat value="#{mainTemplateBean.registeredModuleInformation}" var="moduleInfo">
                            <li><a href="#{moduleInfo.appContext}" 
                                   title="#{moduleInfo.name} @ #{moduleInfo.version}">#{moduleInfo.friendlyName}</a></li>
                        </ui:repeat>
                    </ul>
                </h:panelGroup>            
                <h:panelGroup styleClass="Body">
                    <ui:insert name="content"><h:outputText value="#{msg.noContent}" /></ui:insert>
                </h:panelGroup>
                <h:panelGroup styleClass="Footer"></h:panelGroup>                
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
