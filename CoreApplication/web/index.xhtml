<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Installed Features: <h:outputText value="[ None ]" rendered="#{empty indexBean.registeredModuleInformation}" />
        <ul>
        <ui:repeat value="#{indexBean.registeredModuleInformation}" var="moduleInfo">
            <li><a href="#{moduleInfo.appContext}">#{moduleInfo.friendlyName}</a>
                (#{moduleInfo.name} @ #{moduleInfo.version})</li>
        </ui:repeat>
        </ul>
    </h:body>
</html>
